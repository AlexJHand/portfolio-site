<div class="email" id="email">
    <div class="card">
        <div class="cardContainer">
            <h3 class="heading-secondary">Send A Message</h3>
            <div class="email__form">
                <form class="form">
                    <div class="form__group">
                        <label for="guestEmail" class="form__label">Email</label>
                        <input type="email" autofocus required id="guestEmail" placeholder="email" class="form__input" ng-model="ec.email" name="mail">
                    </div>
                    <div class="form__group">
                        <label for="emailSubject" class="form__label">Subject</label>
                        <input type="text" required id="emailSubject" placeholder="subject" class="form__input" ng-model="ec.subject" name="subject">
                    </div>
                    <div class="form__group">
                        <label for="emailBody" class="form__label">Message</label>
                        <textarea required id="emailBody" placeholder="message" class="form__input" rows="10" ng-model="ec.message" name="body"></textarea>
                    </div>
                    <button type="submit" class="btn" ng-click="ec.sendMessage()">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
