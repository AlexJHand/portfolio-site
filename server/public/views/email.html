<div class="container">
    <div class="card">
        <div class="cardContainer">
            <h4>
                <b>Send A Message</b>
            </h4>
            <div class="form-group">
                <label for="guestEmail">Email</label>
                <input type="email" autofocus required id="guestEmail" placeholder="email" class="form-control" ng-model="ec.email">
                <label for="emailSubject">Subject</label>
                <input type="text" required id="emailSubject" placeholder="subject" class="form-control" ng-model="ec.subject">
                <label for="emailBody">Message</label>
                <textarea required id="emailBody" placeholder="message" class="form-control" rows="10" ng-model="ec.message"></textarea>
                <button type="submit" class="btn btn-primary" ng-click="ec.sendMessage()">Submit</button>
            </div>
            
        </div>
    </div>
</div>
