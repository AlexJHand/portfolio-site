<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex Hand</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/3146558931.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/user.controller.js" charset="utf-8"></script>
    <script src="scripts/email.controller.js" charset="utf-8"></script>
    <script src="scripts/repos.controller.js" charset="utf-8"></script>
    <script src="scripts/about.controller.js" charset="utf-8"></script>
    <script src="scripts/github.service.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css"> -->
    <link rel="stylesheet" href="/styles/style.css">

    <link rel="icon" type="image/png" href="favicon-empire.ico">

    <!-- To remove !# in urls -->
    <base href="/">
  </head>
  <body ng-app="myApp">
    <header class="header">
      <div class="row">
        <!-- <div class="col-2-of-3"> -->
        <div class="col-1-of-2">
          <div class="heading-primary">
            <a href="/">Alex J Hand</a>
          </div>
        </div>
        <div class="col-1-of-2">
          <div class="header__navigation">
            <ul class="header__list">
              <li class="header__item"><a href="/projects" class="header__link">Projects</a></li>
              <li class="header__item"><a href="/about" class="header__link">About</a></li>
              <li class="header__item"><a href="#email" class="header__link">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main ng-view>

    </main>

    <div class="email" id="email" ng-controller="EmailController as ec">
        <div class="email__content">
          <h3 class="heading-secondary">Send A Message</h3>
          <a href="/" class="email__close">&times;</a>
          <div class="email__form">
            <form class="form">
              <div class="form__group">
                <label for="guestEmail" class="form__label">Email</label>
                <input type="email" autofocus required id="guestEmail" placeholder="email" class="form__input" ng-model="ec.email" name="mail">
              </div>
              <div class="form__group">
                <label for="emailSubject" class="form__label">Subject</label>
                <input type="text" required id="emailSubject" placeholder="subject" class="form__input" ng-model="ec.subject" name="subject">
              </div>
              <div class="form__group">
                <label for="emailBody" class="form__label">Message</label>
                <textarea required id="emailBody" placeholder="message" class="form__input" rows="10" ng-model="ec.message" name="body"></textarea>
              </div>
              <!-- <button type="submit" class="btn" ng-click="ec.sendMessage()">Submit</button> -->
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
    </div>

  </body>
</html>
